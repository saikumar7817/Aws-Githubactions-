name: Deploy EC2 with IAM Role

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::440436437688:role/AWS+Github
        aws-region: ap-south-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init
      working-directory: ./ec2-s3-access
    
    - name: Terraform Plan
      run: terraform plan
      working-directory: ./ec2-s3-access

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./ec2-s3-access
      
